<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text=#{label.title}></title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>
	<div style="text-align: right; padding: 5px; margin: 5px 0px;">
		<a th:href="@{?lang=en}">English</a>
		<a th:href="@{?lang=vi}">Tiếng Việt</a>
	</div>
	<h3 th:text=#{label.title}
		class=" mb-3 row justify-content-center align-items-center"></h3>
	<div class="container my-3">
		<form method="post" action="" class="col-lg-6 offset-lg-4">
			<div class="form-group row">
				<label th:text=#{label.username} class="col-form-label"></label>
				<div class="col-sm-7">
					<input type="text" name="username" class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<label th:text=#{label.password} class="col-form-label"></label>
				<div class="col-sm-7">
					<input type="text" name="password" class="form-control">
				</div>
			</div>
			<!-- <button th:text=#{label.submit} class="btn btn-outline-success" type="submit"></button>  -->
		</form>
		<div class="row justify-content-center align-items-center">
			<a th:text=#{label.submit} class="btn btn-outline-success ml-3"
				th:href="@{/article}"></a>
		</div>
	</div>
</body>
</html>
